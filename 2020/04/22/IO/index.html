            <h2 id="数据流"><a href="#数据流" class="headerlink" title="数据流"></a>数据流</h2><h3 id="1、简介"><a href="#1、简介" class="headerlink" title="1、简介"></a>1、简介</h3><p>​    DataOutputStream和DataInputStream    </p>
<p>​    该IO流不仅保存数据而且还保存了数据类型，在读取的时候要保持读取和写出的顺序一致。数据流也是装饰流所以底层还是需要节点流支持。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;写出</span><br><span class="line">ByteArrayOutputStream baos &#x3D; new ByteArrayOutputStream();</span><br><span class="line">DataOutputStream dos &#x3D; new DataOutputStream(new BufferedOutputStream(baos));</span><br><span class="line">&#x2F;&#x2F;操作数据类型+数据</span><br><span class="line">dos.writeUTF(&quot;满纸荒唐言，谁解其中味。&quot;);</span><br><span class="line">dos.writeInt(18);</span><br><span class="line">dos.writeBoolean(false);</span><br><span class="line">dos.writeChar(&#39;a&#39;);</span><br><span class="line">dos.flush();</span><br><span class="line"></span><br><span class="line">byte[] datas&#x3D;baos.toByteArray();</span><br><span class="line">&#x2F;&#x2F;读取</span><br><span class="line">DataInputStream dis &#x3D; new DataInputStream(new BufferedInputStream(new ByteArrayInputStream(datas)));</span><br><span class="line">&#x2F;&#x2F;顺序与写出一致</span><br><span class="line">String msg &#x3D; dis.readUTF();</span><br><span class="line">int age &#x3D; dis.readInt();</span><br><span class="line">boolean flag &#x3D; dis.readBoolean();</span><br><span class="line">char a &#x3D; dis.readChar();</span><br><span class="line"></span><br><span class="line">System.out.println(a);</span><br></pre></td></tr></table></figure>
